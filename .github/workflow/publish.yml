name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: |
          if [ -f next.config.js ]; then
            echo "âš ï¸ Found next.config.js - Deleting it..."
            rm next.config.js
          fi

          # Build with production environment
          NODE_ENV=production npx next build

          # Ensure public files are copied
          echo "ğŸ“ Copying public files to out directory..."
          cp -r public/* out/

          # Verify build contents
          echo "âœ… Out folder contents:"
          ls -R out/
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        working-directory: .

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Verify Built Images
        run: |
          echo "ğŸ“· Checking images in out folder:"
          find out -type f \( -name "*.svg" -o -name "*.png" -o -name "*.jpg" -o -name "*.webp" \)
          echo "ğŸŒ Checking image paths in HTML:"
          grep -r "src=" out/ || true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4